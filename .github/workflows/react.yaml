name: Build & Deploy Static Site
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Build âš’ï¸
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist

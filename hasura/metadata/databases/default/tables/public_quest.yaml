table:
  schema: public
  name: quest
array_relationships:
  - name: log_entries
    using:
      foreign_key_constraint_on:
        column: quest_id
        table:
          schema: public
          name: quest_log_entry
computed_fields:
  - name: slug
    definition:
      function:
        schema: public
        name: quest_slug
select_permissions:
  - role: anon
    permission:
      columns:
        - id
        - tags
        - description
        - giver
        - imageURL
        - title
        - created_at
        - updated_at
      computed_fields:
        - slug
      filter:
        isPublished:
          _eq: true
      allow_aggregations: true

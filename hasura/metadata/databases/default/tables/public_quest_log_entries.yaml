table:
  schema: public
  name: quest_log_entries
object_relationships:
  - name: quest
    using:
      foreign_key_constraint_on: quest_id
select_permissions:
  - role: public
    permission:
      columns:
        - quest_id
        - step
        - created_at
        - updated_at
        - title
        - body
        - status
        - imageURL
      filter:
        quest:
          isPublished:
            _eq: true
      allow_aggregations: true
